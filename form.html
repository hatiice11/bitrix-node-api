<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Lead Form</title>
</head>
<body>
  <h2>İletişim Formu</h2>

  <form id="leadForm">
    <input type="text" name="title" placeholder="Başlık" required /><br /><br />
    <input type="text" name="name" placeholder="Ad" required /><br /><br />
    <input type="text" name="lastName" placeholder="Soyad" required /><br /><br />
    <input type="text" name="phone" placeholder="Telefon" required /><br /><br />

    <button type="submit">Gönder</button>
  </form>

  <script>
    document.getElementById("leadForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      const response = await fetch("http://localhost:3000/bitrix/lead-ekle", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      alert("Gönderildi! Lead ID: " + result.bitrixResult.result);
    }); 
  </script>
</body>
</html>
